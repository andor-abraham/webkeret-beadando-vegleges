<mat-slide-toggle class="toogle"
[(ngModel)]="isTableVisible"
color="primary">
Táblázat megjelenítése
</mat-slide-toggle>
 
 <div class="tabelladiv"> <mat-table appRowHighlight *ngIf="isTableVisible" [dataSource]="dataSource" class="tabella">
    <ng-container matColumnDef="no"  >
      <th mat-header-cell *matHeaderCellDef>Helyezés</th>
      <td mat-cell *matCellDef="let element">{{ element.no }}</td>
    </ng-container>
  
    <ng-container matColumnDef="logo" >
      <th mat-header-cell *matHeaderCellDef>Címer</th>
      <td mat-cell *matCellDef="let element"><img [src]="element.logo" class="logo"  alt="Logo"></td>
    </ng-container>
  
    <ng-container matColumnDef="teamName" >
      <th mat-header-cell *matHeaderCellDef>Csapat Név</th>
      <td mat-cell *matCellDef="let element">{{element.teamName}}</td>
    </ng-container>
    <ng-container matColumnDef="wins" >
      <th mat-header-cell *matHeaderCellDef>Győzelem</th>
      <td mat-cell *matCellDef="let element">{{element.wins}}</td>
    </ng-container>
  
  
    <ng-container matColumnDef="draws" >
      <th mat-header-cell *matHeaderCellDef>Döntetlen</th>
      <td mat-cell *matCellDef="let element">{{element.draws}}</td>
    </ng-container>
  
  
    <ng-container matColumnDef="losses" >
      <th mat-header-cell *matHeaderCellDef>Vereség</th>
      <td mat-cell *matCellDef="let element">{{element.losses}}</td>
    </ng-container>
  
  
    <ng-container matColumnDef="gf" >
      <th mat-header-cell *matHeaderCellDef>Lőtt Gólok</th>
      <td mat-cell *matCellDef="let element">{{element.gf}}</td>
    </ng-container>
  
    <ng-container matColumnDef="ga" >
      <th mat-header-cell *matHeaderCellDef>Kapott gólok</th>
      <td mat-cell *matCellDef="let element">{{element.ga}}</td>
    </ng-container>
  
  
    <ng-container matColumnDef="points" >
      <th mat-header-cell *matHeaderCellDef>Pontok</th>
      <td mat-cell *matCellDef="let element">{{element.points}}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </mat-table>
  </div>
